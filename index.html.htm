<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desert Mobile Detail - Arizona</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Custom Styles -->
    <style>
        body {
            background-color: #000;
            color: #fff;
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #171717; 
        }
        ::-webkit-scrollbar-thumb {
            background: #404040; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #f59e0b; 
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- ICONS (Inline SVGs to remove external dependencies) ---
        const Menu = (props) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><line x1="4" y1="12" x2="20" y2="12"></line><line x1="4" y1="6" x2="20" y2="6"></line><line x1="4" y1="18" x2="20" y2="18"></line></svg>;
        const X = (props) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>;
        const Mail = (props) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path><polyline points="22,6 12,13 2,6"></polyline></svg>;
        const MapPin = (props) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path><circle cx="12" cy="10" r="3"></circle></svg>;
        const CheckCircle = (props) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg>;
        const ArrowRight = (props) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><line x1="5" y1="12" x2="19" y2="12"></line><polyline points="12 5 19 12 12 19"></polyline></svg>;
        const Calendar = (props) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg>;
        const Instagram = (props) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect><path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path><line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line></svg>;
        const Plus = (props) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>;
        const Sparkles = (props) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z"></path></svg>;
        
        // Custom Vehicle Icons using User Images
        const VehicleIcon = ({ src, className }) => (
            <img 
                src={src} 
                className={`${className} object-contain opacity-90`} 
                alt="Vehicle Icon"
                style={{ width: '50px', height: '32px' }}
            />
        );

        const SedanIcon = (props) => <VehicleIcon src="https://i.imgur.com/t6UDhmT.png" {...props} />;
        const SmallSUVIcon = (props) => <VehicleIcon src="https://i.imgur.com/GhbPuek.png" {...props} />;
        const LargeSUVIcon = (props) => <VehicleIcon src="https://i.imgur.com/G9o242C.png" {...props} />;
        const XLVanIcon = (props) => <VehicleIcon src="https://i.imgur.com/bxMl8yw.png" {...props} />;

        const TikTok = ({ className }) => (
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
            <path d="M9 12a4 4 0 1 0 4 4V4a5 5 0 0 0 5 5" />
          </svg>
        );

        // --- Configuration ---
        const DEEP_STAIN_PRICE = 30; // Base price for extraction
        const WAX_PRICE = 20; // Base price for wax

        // --- Components ---

        const Button = ({ children, variant = 'primary', className = '', ...props }) => {
          const baseStyle = "px-6 py-3 rounded-full font-bold transition-all duration-300 transform hover:scale-105 flex items-center justify-center";
          const variants = {
            primary: "bg-gradient-to-r from-amber-500 to-orange-600 text-white shadow-lg hover:shadow-orange-500/30 disabled:opacity-50 disabled:hover:scale-100 disabled:cursor-not-allowed",
            secondary: "bg-neutral-800 text-white border border-neutral-700 hover:bg-neutral-700 hover:border-amber-500/50 disabled:opacity-50 disabled:hover:scale-100 disabled:cursor-not-allowed",
            outline: "bg-transparent border-2 border-amber-500 text-amber-500 hover:bg-amber-500 hover:text-white",
            google: "bg-neutral-800 text-white border border-neutral-700 hover:bg-neutral-700 hover:border-amber-500/30" 
          };

          return (
            <button className={`${baseStyle} ${variants[variant]} ${className}`} {...props}>
              {children}
            </button>
          );
        };

        const Logo = ({ className = "" }) => {
          const [imageError, setImageError] = useState(false);
          const logoUrl = "https://i.imgur.com/yiCu66X.png"; 

          if (!imageError) {
            return (
              <div className={`flex flex-col items-center justify-center ${className}`}>
                <img 
                  src={logoUrl} 
                  alt="Desert Mobile Detail" 
                  className="h-16 md:h-24 object-contain invert hover:scale-105 transition-transform duration-300"
                  onError={() => setImageError(true)}
                />
              </div>
            );
          }

          return (
            <div className={`flex flex-col items-center justify-center leading-none select-none ${className}`}>
              <div className="relative">
                <div className="absolute -top-1 left-[-5%] w-[110%] h-1 bg-white transform skew-x-[-20deg]"></div>
                <h1 className="text-4xl md:text-6xl font-black italic tracking-tighter text-white transform -skew-x-12" style={{ fontFamily: 'Arial, sans-serif' }}>
                  DESERT
                </h1>
              </div>
              <span className="text-sm md:text-lg tracking-[0.25em] font-bold text-amber-500 mt-1 uppercase -skew-x-12">
                Mobile Detail
              </span>
            </div>
          );
        };

        const ServiceCard = ({ title, price, oldPrice, features, popular, savings, onBook, comingSoon, upgrades = [], bonusLabel }) => (
          <div className={`relative p-8 rounded-2xl transition-all duration-300 hover:-translate-y-2 flex flex-col h-full ${popular ? 'bg-neutral-800 border-2 border-amber-500 shadow-2xl shadow-amber-900/20' : 'bg-neutral-900 border border-neutral-800'}`}>
            {popular && (
              <div className="absolute -top-4 left-1/2 transform -translate-x-1/2 bg-amber-500 text-black font-bold px-4 py-1 rounded-full text-sm shadow-lg z-10">
                Most Popular
              </div>
            )}
            {savings && (
               <div className={`absolute ${popular ? '-top-5 right-2' : '-top-3 right-4'} bg-green-600 text-white font-bold px-3 py-1 rounded-full text-xs shadow-lg z-10 animate-pulse`}>
                {savings}
              </div>
            )}
            <h3 className="text-2xl font-bold text-white mb-2">{title}</h3>
            
            <div className="mb-6 flex items-baseline gap-2">
              {oldPrice && (
                <span className="text-neutral-500 text-lg line-through decoration-red-500/70">{oldPrice}</span>
              )}
              <div className={`text-3xl font-black transition-all duration-300 ${comingSoon ? 'text-neutral-500 text-2xl' : 'text-amber-500'}`}>
                {price}
              </div>
            </div>

            {bonusLabel && (
              <div className="mb-4 bg-amber-500/20 text-amber-500 text-xs font-bold px-3 py-2 rounded-lg text-center border border-amber-500/50 animate-in fade-in slide-in-from-top-2">
                <Sparkles className="w-3 h-3 inline-block mr-1" /> {bonusLabel}
              </div>
            )}

            <ul className="space-y-3 mb-8 flex-grow">
              {features.map((feature, idx) => (
                <li key={idx} className="flex items-start text-neutral-300 text-sm">
                  <CheckCircle className={`w-5 h-5 mr-3 shrink-0 ${comingSoon ? 'text-neutral-600' : 'text-green-500'}`} />
                  {feature}
                </li>
              ))}
            </ul>
            
            {/* In-Card Upgrade Toggles */}
            {upgrades.length > 0 && (
              <div className="mb-4 flex flex-col gap-2">
                {upgrades.map((upgrade, idx) => (
                  <div 
                    key={idx}
                    onClick={(e) => {
                      e.stopPropagation();
                      upgrade.onToggle();
                    }}
                    className={`p-3 rounded-xl border cursor-pointer flex items-center gap-3 transition-all duration-200 group ${
                      upgrade.selected 
                        ? 'bg-amber-500/20 border-amber-500' 
                        : 'bg-black border-neutral-800 hover:border-neutral-600'
                    }`}
                  >
                    <div className={`w-5 h-5 rounded border flex items-center justify-center transition-colors ${
                      upgrade.selected ? 'bg-amber-500 border-amber-500 text-black' : 'border-neutral-600'
                    }`}>
                      {upgrade.selected && <CheckCircle className="w-3 h-3" />}
                    </div>
                    <div className="flex-grow">
                      <span className={`block text-xs font-bold ${upgrade.selected ? 'text-amber-500' : 'text-neutral-400 group-hover:text-neutral-200'}`}>
                        {upgrade.label} 
                        <span className={`${upgrade.selected ? 'text-amber-500' : ''}`}> (+${upgrade.price})</span>
                      </span>
                    </div>
                  </div>
                ))}
              </div>
            )}

            <Button 
              variant={popular ? 'primary' : 'secondary'} 
              className="w-full mt-auto"
              onClick={() => !comingSoon && onBook && onBook(title)}
              disabled={comingSoon}
            >
              {comingSoon ? "Coming Soon" : "Book Now"}
            </Button>
          </div>
        );

        const SectionHeading = ({ title, subtitle }) => (
          <div className="text-center mb-16">
            <h2 className="text-3xl md:text-4xl font-black text-white uppercase tracking-wide mb-4">
              {title}
            </h2>
            <div className="w-24 h-1 bg-amber-500 mx-auto mb-6"></div>
            <p className="text-neutral-400 max-w-2xl mx-auto">
              {subtitle}
            </p>
          </div>
        );

        // --- Main Application ---

        function App() {
          const [isScrolled, setIsScrolled] = useState(false);
          const [mobileMenuOpen, setMobileMenuOpen] = useState(false);
          const [selectedService, setSelectedService] = useState("Standard Interior");
          const [vehicleSize, setVehicleSize] = useState("sedan");
          
          // Upgrade States
          const [addDeepStain, setAddDeepStain] = useState(false);
          const [addWax, setAddWax] = useState(false);

          // --- Pricing Logic ---

          // 1. Base Pricing Adders
          const getPrice = (base) => {
            let adder = 0;
            if (vehicleSize === 'small_mid') adder = 20; // Small SUV / Truck
            if (vehicleSize === 'large') adder = 40; // Large SUV / Truck
            if (vehicleSize === 'xl') adder = 60; // XL / Van
            return base + adder;
          };
          
          // 2. Combo Pricing Adders
          const getComboPrice = (base) => {
            let adder = 0;
            if (vehicleSize === 'small_mid') adder = 30; // Small SUV / Truck
            if (vehicleSize === 'large') adder = 60; // Large SUV / Truck
            if (vehicleSize === 'xl') adder = 80; // XL / Van
            return base + adder;
          };

          // 3. Upgrade Pricing Adders (Scaled by size)
          const getUpgradePrice = (type) => {
            let base = type === 'stain' ? 30 : 20; 
            let adder = 0;
            
            if (type === 'stain') {
              if (vehicleSize === 'small_mid') adder = 10; 
              if (vehicleSize === 'large') adder = 25; 
              if (vehicleSize === 'xl') adder = 30; 
            } else if (type === 'wax') {
              if (vehicleSize === 'small_mid') adder = 5; 
              if (vehicleSize === 'large') adder = 10; 
              if (vehicleSize === 'xl') adder = 15; 
            }
            
            return base + adder;
          };

          // 4. Dynamic Bundle Discount
          const getDualDiscount = () => {
            let discount = 10; // Sedan: $10 off
            if (vehicleSize === 'small_mid') discount = 15;
            if (vehicleSize === 'large') discount = 20; 
            if (vehicleSize === 'xl') discount = 25;
            return discount;
          };

          // Calculate current pricing values
          const currentStainPrice = getUpgradePrice('stain');
          const currentWaxPrice = getUpgradePrice('wax');
          const currentDualDiscount = getDualDiscount();

          // Calculate Combo Savings
          const getComboSavings = () => {
            const intPrice = getPrice(85);
            const extPrice = getPrice(65);
            const comboPrice = getComboPrice(125);
            return (intPrice + extPrice) - comboPrice;
          };

          // Helper to get display price for cards
          const getPriceData = (serviceName, basePriceCalc) => {
            let price = basePriceCalc;
            let oldPrice = null;
            let bonusLabel = null;

            if (selectedService === serviceName) {
              if (addDeepStain && (serviceName === "Standard Interior" || serviceName === "Copper Complete")) {
                price += currentStainPrice;
              }
              if (addWax && (serviceName === "Standard Exterior" || serviceName === "Copper Complete")) {
                price += currentWaxPrice;
              }
              
              if (serviceName === "Copper Complete" && addDeepStain && addWax) {
                oldPrice = `$${price}+`;
                price -= currentDualDiscount;
                bonusLabel = `Dual Upgrade Bonus (-$${currentDualDiscount})!`;
              }
            }
            return { price: `$${price}+`, oldPrice, bonusLabel };
          };

          useEffect(() => {
            const handleScroll = () => setIsScrolled(window.scrollY > 50);
            window.addEventListener('scroll', handleScroll);
            return () => window.removeEventListener('scroll', handleScroll);
          }, []);

          const scrollToSection = (id) => {
            setMobileMenuOpen(false);
            const element = document.getElementById(id);
            if (element) {
              element.scrollIntoView({ behavior: 'smooth' });
            }
          };

          const handleBookService = (serviceName) => {
            setSelectedService(serviceName);
            if (serviceName === "Standard Interior") setAddWax(false);
            if (serviceName === "Standard Exterior") setAddDeepStain(false);
            scrollToSection('contact');
          };

          const handleToggleUpgrade = (serviceName, type) => {
            if (selectedService !== serviceName) {
              setSelectedService(serviceName);
              if (serviceName === "Standard Interior") { setAddDeepStain(true); setAddWax(false); }
              if (serviceName === "Standard Exterior") { setAddWax(true); setAddDeepStain(false); }
              if (serviceName === "Copper Complete") {
                 if (type === 'stain') setAddDeepStain(true);
                 if (type === 'wax') setAddWax(true);
              }
            } else {
              if (type === 'stain') setAddDeepStain(!addDeepStain);
              if (type === 'wax') setAddWax(!addWax);
            }
          };

          const standardIntData = getPriceData("Standard Interior", getPrice(85));
          const standardExtData = getPriceData("Standard Exterior", getPrice(65));
          const copperData = getPriceData("Copper Complete", getComboPrice(125));
          const isDualCopper = selectedService === "Copper Complete" && addDeepStain && addWax;

          return (
            <div className="min-h-screen bg-black font-sans text-neutral-100 selection:bg-amber-500 selection:text-black">
              
              {/* Navigation */}
              <nav className={`fixed w-full z-50 transition-all duration-300 ${isScrolled ? 'bg-black/90 backdrop-blur-md py-3 border-b border-neutral-800' : 'bg-transparent py-6'}`}>
                <div className="container mx-auto px-6 flex justify-between items-center">
                  <div className="flex items-center gap-2 cursor-pointer" onClick={() => window.scrollTo(0,0)}>
                    <Logo className="scale-75 md:scale-90 origin-left" />
                  </div>

                  <div className="hidden md:flex items-center space-x-8">
                    {['Services', 'About', 'Contact'].map((item) => (
                      <button 
                        key={item}
                        onClick={() => scrollToSection(item.toLowerCase())}
                        className="text-sm font-medium text-neutral-300 hover:text-amber-500 transition-colors uppercase tracking-wide"
                      >
                        {item}
                      </button>
                    ))}
                    <Button variant="primary" className="px-5 py-2 text-sm" onClick={() => scrollToSection('contact')}>
                      Book Now
                    </Button>
                  </div>

                  <button className="md:hidden text-white" onClick={() => setMobileMenuOpen(!mobileMenuOpen)}>
                    {mobileMenuOpen ? <X /> : <Menu />}
                  </button>
                </div>

                {mobileMenuOpen && (
                  <div className="absolute top-full left-0 w-full bg-neutral-900 border-b border-neutral-800 p-6 md:hidden flex flex-col space-y-4 shadow-2xl">
                    {['Services', 'About', 'Contact'].map((item) => (
                      <button 
                        key={item}
                        onClick={() => scrollToSection(item.toLowerCase())}
                        className="text-left text-lg font-medium text-white hover:text-amber-500 py-2 border-b border-neutral-800"
                      >
                        {item}
                      </button>
                    ))}
                  </div>
                )}
              </nav>

              {/* Hero Section */}
              <header className="relative h-screen flex items-center justify-center overflow-hidden">
                <div className="absolute inset-0 z-0">
                  <img 
                    src="https://i.imgur.com/89K3ZRy.png" 
                    alt="Luxury Car Detailing" 
                    className="w-full h-full object-cover opacity-60"
                  />
                  <div className="absolute inset-0 bg-gradient-to-b from-black/70 via-black/50 to-black"></div>
                </div>

                <div className="relative z-10 container mx-auto px-6 text-center pt-20">
                  <div className="mb-12 transform scale-125 md:scale-150 origin-center inline-block">
                     <Logo />
                  </div>
                  
                  <h2 className="text-xl md:text-2xl font-light text-neutral-300 mb-8 max-w-3xl mx-auto">
                    Arizona's Premier Mobile Detailing Service. <br className="hidden md:block"/> We bring the showroom shine directly to your driveway.
                  </h2>
                  
                  <div className="flex flex-col md:flex-row gap-4 justify-center items-center">
                    <Button variant="primary" className="w-full md:w-auto text-lg" onClick={() => scrollToSection('contact')}>
                      <Calendar className="w-5 h-5 mr-2" />
                      Book Appointment
                    </Button>
                    <Button variant="outline" className="w-full md:w-auto text-lg" onClick={() => scrollToSection('services')}>
                      View Packages
                    </Button>
                  </div>

                  <div className="mt-12 flex justify-center gap-8 text-neutral-400 text-sm font-medium uppercase tracking-wider">
                    <div className="flex items-center gap-2">
                      <MapPin className="w-4 h-4 text-amber-500" /> Phoenix
                    </div>
                    <div className="flex items-center gap-2">
                      <MapPin className="w-4 h-4 text-amber-500" /> Scottsdale
                    </div>
                    <div className="flex items-center gap-2">
                      <MapPin className="w-4 h-4 text-amber-500" /> Tempe
                    </div>
                  </div>
                </div>
              </header>

              {/* Services Section */}
              <section id="services" className="py-24 bg-neutral-950">
                <div className="container mx-auto px-6">
                  <SectionHeading 
                    title="Our Packages" 
                    subtitle="Choose your vehicle type for accurate pricing, then select the perfect service level."
                  />

                  {/* Vehicle Size Selector */}
                  <div className="flex justify-center mb-16">
                    <div className="bg-neutral-900 p-2 rounded-3xl border border-neutral-800 inline-flex flex-wrap justify-center gap-2 max-w-4xl">
                      {[
                        { id: 'sedan', label: 'Coupe / Sedan', Icon: SedanIcon },
                        { id: 'small_mid', label: 'Small SUV / Truck', Icon: SmallSUVIcon },
                        { id: 'large', label: 'Large SUV / Truck', Icon: LargeSUVIcon },
                        { id: 'xl', label: 'XL / Van', Icon: XLVanIcon }
                      ].map((type) => (
                        <button
                          key={type.id}
                          onClick={() => setVehicleSize(type.id)}
                          className={`px-4 py-2 md:px-6 md:py-3 rounded-2xl text-xs md:text-sm font-bold flex items-center justify-center gap-2 transition-all duration-300 ${
                            vehicleSize === type.id 
                              ? 'bg-amber-500 text-black shadow-lg transform scale-105' 
                              : 'text-neutral-400 hover:text-white hover:bg-neutral-800'
                          }`}
                        >
                          <type.Icon className={`w-10 h-10 shrink-0 ${vehicleSize === type.id ? '' : 'invert'}`} />
                          <span className="ml-2">{type.label}</span>
                        </button>
                      ))}
                    </div>
                  </div>
                  
                  <div className="grid md:grid-cols-3 gap-6">
                    {/* Row 1: Standard Services */}
                    <ServiceCard 
                      title="Standard Interior"
                      price={standardIntData.price}
                      onBook={handleBookService}
                      upgrades={[
                        { 
                          label: "Add Deep Stain Removal", 
                          price: currentStainPrice, 
                          selected: selectedService === "Standard Interior" && addDeepStain,
                          onToggle: () => handleToggleUpgrade("Standard Interior", 'stain')
                        }
                      ]}
                      features={[
                        "Deep Vacuum",
                        "Wipe Down All Surfaces",
                        "Interior Windows & Mirror",
                        "Door Jambs Cleaned",
                        "Mat & Carpet Cleaning"
                      ]}
                    />
                    <ServiceCard 
                      title="Standard Exterior"
                      price={standardExtData.price}
                      onBook={handleBookService}
                      upgrades={[
                        { 
                          label: "Add Spray Wax", 
                          price: currentWaxPrice, 
                          selected: selectedService === "Standard Exterior" && addWax,
                          onToggle: () => handleToggleUpgrade("Standard Exterior", 'wax')
                        }
                      ]}
                      features={[
                        "Foam Cannon Hand Wash",
                        "Spot Free Rinse & Dry",
                        "Wheel & Tire Cleaning",
                        "Exterior Windows",
                        "Tire Shine Application"
                      ]}
                    />
                    <ServiceCard 
                      title="Copper Complete"
                      price={copperData.price}
                      oldPrice={copperData.oldPrice}
                      bonusLabel={copperData.bonusLabel}
                      savings={`Save $${getComboSavings()}+`}
                      popular={true}
                      onBook={handleBookService}
                      upgrades={[
                        { 
                          label: "Add Deep Stain Removal", 
                          price: currentStainPrice, 
                          selected: selectedService === "Copper Complete" && addDeepStain,
                          onToggle: () => handleToggleUpgrade("Copper Complete", 'stain')
                        },
                        { 
                          label: "Add Spray Wax", 
                          price: currentWaxPrice, 
                          selected: selectedService === "Copper Complete" && addWax,
                          onToggle: () => handleToggleUpgrade("Copper Complete", 'wax')
                        }
                      ]}
                      features={[
                        "Full Standard Interior",
                        "Full Standard Exterior",
                        "Book Together & Save!",
                      ]}
                    />

                    {/* Row 2: Premium Services */}
                    <ServiceCard 
                      title="Premium Interior"
                      price="Coming Soon"
                      comingSoon={true}
                      features={[
                        "Full details coming soon...",
                        "Check back later!"
                      ]}
                    />
                    <ServiceCard 
                      title="Premium Exterior"
                      price="Coming Soon"
                      comingSoon={true}
                      features={[
                        "Full details coming soon...",
                        "Check back later!"
                      ]}
                    />
                    <ServiceCard 
                      title="Desert Gold"
                      price="Coming Soon"
                      comingSoon={true}
                      features={[
                        "Full details coming soon...",
                        "Check back later!"
                      ]}
                    />
                  </div>
                </div>
              </section>

              {/* Features Grid */}
              <section id="about" className="py-24 bg-black relative overflow-hidden">
                <div className="absolute inset-0 bg-[url('https://www.transparenttextures.com/patterns/carbon-fibre.png')] opacity-20"></div>
                <div className="container mx-auto px-6 relative z-10">
                  <div className="grid md:grid-cols-2 gap-16 items-center">
                    <div>
                      <h2 className="text-3xl md:text-4xl font-black text-white uppercase mb-6">
                        Why Choose <span className="text-amber-500">Desert Mobile?</span>
                      </h2>
                      <p className="text-neutral-400 mb-8 leading-relaxed">
                        We understand that in the harsh Arizona sun, your vehicle needs more than just a wash - it needs protection. 
                        We bring professional detailing directly to your driveway. Please note that we require access to a water source and electrical outlet to perform our services.
                      </p>
                      
                      <div className="space-y-6">
                        {[
                          { title: "We Come To You", desc: "Professional mobile service serving the entire Valley." },
                          { title: "Premium Products", desc: "Using only high-grade ceramic sealants and pH-balanced formulas." },
                          { title: "Satisfaction Guaranteed", desc: "We don't leave until you're thrilled with the results." }
                        ].map((item, i) => (
                          <div key={i} className="flex gap-4">
                            <div className="w-12 h-12 rounded-full bg-neutral-800 flex items-center justify-center text-amber-500 shrink-0 border border-neutral-700">
                              <CheckCircle className="w-6 h-6" />
                            </div>
                            <div>
                              <h4 className="text-white font-bold text-lg">{item.title}</h4>
                              <p className="text-neutral-500 text-sm">{item.desc}</p>
                            </div>
                          </div>
                        ))}
                      </div>
                    </div>
                    <div className="relative h-[500px] rounded-2xl overflow-hidden shadow-2xl shadow-amber-900/20 border border-neutral-800 group">
                      <img 
                        src="https://i.imgur.com/qVAwPNo.png" 
                        alt="Detailing in action" 
                        className="w-full h-full object-cover transition-transform duration-700 group-hover:scale-110"
                      />
                      <div className="absolute inset-0 bg-gradient-to-t from-black via-transparent to-transparent opacity-80"></div>
                      <div className="absolute bottom-8 left-8 text-white">
                        <p className="text-amber-500 font-bold uppercase tracking-widest text-sm mb-2">Since 2025</p>
                        <h3 className="text-2xl font-bold">Professional Grade Detailing</h3>
                      </div>
                    </div>
                  </div>
                </div>
              </section>

              {/* Contact Section */}
              <section id="contact" className="py-24 bg-neutral-950">
                <div className="container mx-auto px-6 text-center">
                    <h2 className="text-3xl md:text-4xl font-black text-white uppercase mb-6">
                      Ready for a <span className="text-amber-500">Showroom Shine?</span>
                    </h2>
                    <p className="text-neutral-400 mb-8 max-w-2xl mx-auto">
                      To book your appointment, please contact us directly. Let us know your vehicle size and preferred package. The easiest way is screenshotting your selections above.
                    </p>
                    
                    <div className="flex flex-col items-center justify-center gap-6 mb-12">
                      <div className="flex items-center gap-3 text-xl text-neutral-200 bg-neutral-900 px-6 py-4 rounded-full border border-neutral-800 hover:border-amber-500/50 transition-colors">
                        <Mail className="text-amber-500 w-6 h-6" />
                        <span>desertmobiledetails@gmail.com</span>
                      </div>
                      <div className="flex items-center gap-3 text-neutral-400">
                        <MapPin className="text-amber-500 w-5 h-5" />
                        <span>Serving Phoenix Metro Area</span>
                      </div>
                    </div>

                    <div className="flex justify-center gap-6">
                      {[
                        { Icon: Instagram, link: "https://www.instagram.com/Desert.MobileDetail/" },
                        { Icon: TikTok, link: "https://www.tiktok.com/@desert.mobile.det" }
                      ].map(({ Icon, link }, i) => (
                        <a 
                          key={i} 
                          href={link} 
                          target="_blank" 
                          rel="noopener noreferrer" 
                          className="w-14 h-14 rounded-full bg-neutral-900 border border-neutral-800 flex items-center justify-center text-white hover:bg-amber-500 hover:text-black hover:scale-110 transition-all duration-300 shadow-lg"
                        >
                          <Icon className="w-7 h-7" />
                        </a>
                      ))}
                    </div>
                </div>
              </section>

              {/* Footer */}
              <footer className="bg-black border-t border-neutral-900 py-12 text-center">
                <div className="container mx-auto px-6">
                  <Logo className="mb-8 opacity-50 scale-75" />
                  <p className="text-neutral-600 text-sm">
                    {new Date().getFullYear()} Desert Mobile Detail <br />
                    Arizona
                  </p>
                </div>
              </footer>
            </div>
          );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
